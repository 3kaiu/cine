version: '3.8'

services:
  media-toolbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-toolbox
    ports:
      - "3000:3000"
    volumes:
      # 数据持久化
      - ./data:/app/data
      # 挂载媒体文件目录（根据需要修改）
      - /path/to/your/media:/media:ro
    environment:
      - PORT=3000
      - DATABASE_URL=sqlite:/app/data/media_toolbox.db
      - TMDB_API_KEY=${TMDB_API_KEY}
      - MAX_FILE_SIZE=200000000000
      - CHUNK_SIZE=67108864
      - RUST_LOG=media_toolbox=info,axum=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
